<script>
	var pulaLinha = function(){
		document.write("<br>")
		document.write("<hr>")
		document.write("<br>")
	}

	var mostra = function(frase) {
		document.write("<big>"+frase+"</big>")
		pulaLinha()
	}

	var ano = 2019
	mostra("Eu nasci em: " + (ano - 31))
	mostra("Adriano nasceu em: " + (ano - 33))
	mostra("Paulo nasceu em: " + (ano - 39))

</script>
